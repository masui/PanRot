    <h1>PanRot</h1>
    <ul>
      <li>左右の矢印キーを高速に押すとVolumeの値が変わり、ゆっくり押すとChannelの値が変わるという挙動の実験</li>
      <li>高速に押すと音量調整 / ゆっくり押すとコンテンツ選択 としたい</li>
      <li>これを回転ダイヤルでやりたい</li>
      <li><a href="https://scrapbox.io/PanRot">Scrapbox</li>
      <li><a href="https://github.com/masui/PanRot">GitHub</a></li>
    </ul>


    <blockquote>
      <div style="font-size:20pt;">
	<b id='volume'>Volume</b>: <span id='fast'>0</span>
      </div>
      <div style="font-size:20pt;">
	<b id='channel'>Channel</b>: <span id='slow'>0</span>
      </div>
